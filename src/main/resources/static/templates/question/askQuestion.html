<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../templates/question/question.css">
	<script src="../../component/nav/nav.js" defer></script>

	<script src="../../templates/question/askQuestion.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="icon" href="../../templates/icon.png" type="image/icon type">
</head>
<body>
	<custom-nav url="../../component/nav/"></custom-nav>
	<div class="container" style="margin-top: 15px;">
		<div class="pageTitle" style="margin-bottom: 10px">Ask a public question</div>
		<form id="inputForm">
			<label for="title">*Title</label>
			<input class="input" type="text" name="title" id="title" placeholder="e.g. Is there an R function for finding the index of an element in a vector?">
			<label for="content">Content</label>
			<textarea class="input" name="content" id="content" rows="4" placeholder="Your question place here"></textarea>
			<label for="code">Your code</label>
			<textarea class="input" name="code" id="code" rows="4" placeholder="input your code"></textarea>
			<label for="tags">Tags</label>
			<input class="input" type="text" name="tags" id="tags" placeholder="Add tags to describe your question separated by commas">
			<input class="button" type="submit" value="Post your question" style="display: block; float: none; margin-top: 15px">
		</form>
	</div>
</body>
</html>
