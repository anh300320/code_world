<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="icon" href="../../templates/icon.png" type="image/icon type">
    <script src="../../component/nav/nav.js" defer></script>
    <script src="../../component/question/comment.js" defer></script>
    <script src="../../component/question/askForm.js" defer></script>
    <script src="../../templates/question/showDetail.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../templates/question/question.css">
</head>
<body>
    <custom-nav url="../../component/nav/"></custom-nav>
    <div class="container" style="margin-top: 20px;">
        <div class="top">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="pageTitle" id="title"></div>
                </div>
                <div class="grid-item">
                    <a href="/ask-question" class="button">Ask question</a>
                </div>
            </div>
        </div>
        <div class="time">Ask <span id="createdDate"></span></div>
        <div class="questionContent">
            <div class="main">
                <div class="grid-question">
                    <div class="left" style="padding-right: 16px;">
                        <div class="voteUp"><i class="fas fa-caret-up" style="font-size: 60px;"></i></div>
                        <div class="vote" style="font-size: 20px;">160</div>
                        <div class="voteDown"><i class="fas fa-caret-down" style="font-size: 60px;"></i></div>
                        <div id="bookmark" class="bookmark"><i class="fas fa-bookmark" style="font-size: 20px;"></i></div>
                    </div>
                    <div class="right">
                        <div class="question-content"></div>
                        <div class="code"></div>
                        <div class="tags"></div>
                        <div class="user" style="padding: 5px 6px 7px 7px; background-color: #e1ecf4; margin-top: 10px;">
                            <div class="askedBy">
                                <a href="#"><div class="image"><img src="../../templates/question/user-01.png" alt="" width="32px"></div></a>
                                <a href=""><div class="name">Nguyá»…n Lan Anh</div></a>		
                            </div>
                        </div>
                    </div>            
                </div> 
                
                <div class="comment">
                    <div class="numAnswer">
                        <span id="numAnswers">26 </span> answers
                    </div>
                    <div>
                        <div class="btn-group" style="float: right;">
                            <button id="oldest" class="active">Oldest</button>
                            <button id="votes">Votes</button>
                        </div>  
                    </div>                      
                </div>
        
                <div class="list-answer"></div>
                <div class="numAnswer">Your Answer</div>
                <form method="POST" id="form-answer" style="border: none;">
                    <label for="content">Content</label>
                    <textarea class="input" name="content" id="content" rows="4" placeholder="Your answer place here"></textarea>
                    <label for="code">Your code</label>
                    <textarea class="input" name="code" id="code" rows="4" placeholder="input your code"></textarea>
                    <input class="button" type="submit" value="Post your answer" style="display: block; float: none; margin-top: 15px">
                </form>
            </div>
            <div class="rightbar">
                <div class="numAnswer" style="margin-bottom: 18px;">Related</div>
                <div class="related">
                </div>

                <div class="numAnswer" style="margin-bottom: 18px;">Hot question</div>
                <div class="related" id="hotQuestion">                    
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
