<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../templates/login/login.css">
	<script src="../../component/nav/nav.js" defer></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
	<title>Login</title>
	<link rel="icon" href="../../templates/icon.png" type="image/icon type">
</head>
<body>
	<custom-nav url="../../component/nav/"></custom-nav>
	<div class="container" style="margin-top: 100px;">
		 <h2>Login</h2>
		 <form method="POST" name="formLogin" action="/perform-login">
		 	<div class="input-form">
			 	<label for="username">Username</label>
			 	<input id="username" type="text" name="username">
		 	</div>
		 	<div class="input-form">
			 	<label for="password">Password</label>
			 	<input id="password" type="password" name="password">
		 	</div>
		 	<div class="row">
		 		<div class="col-6"><input type="submit" class="login" value="Login"></div>
		 		<div class="col-6"><input type="reset" class="reset" value="Reset"></div>	
		 	</div>
		 </form>
	</div>
</body>
</html>
