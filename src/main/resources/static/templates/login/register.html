<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../templates/login/login.css">
	<script src="../../component/nav/nav.js" defer></script>
	<script src="../../templates/login/register.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
	<title>Register</title>
	<link rel="icon" href="../../templates/icon.png" type="image/icon type">
</head>
<body>
	<custom-nav url="../../component/nav/"></custom-nav>	
	<div class="container" style="margin-top: 100px;">
		 <h2>Register</h2>
		 <form id="formSignup">
		 	<div class="input-form">
			 	<label for="username">Username</label>
			 	<input id="username" type="text" name="username">
		 	</div>
			<div style="display: flex;">
				<div class="input-form" style="flex: 50%;margin-right: 5px;">
					<label for="firstname">Firstname</label>
					<input id="firstname" type="text" name="firstname">
				</div>
				<div class="input-form" style="flex: 50%;margin-left: 5px;">
					<label for="lastname">Lastname</label>
					<input id="lastname" type="text" name="lastname">
				</div>
			</div>
		 	<div class="input-form">
			 	<label for="password">Password</label>
			 	<input id="password" type="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Must contain at least one number and one letter, and at least 8 or more characters">
		 	</div>
		 	<div class="input-form">
			 	<label for="re-password">Repeat Password</label>
			 	<input id="re-password" type="password" name="re-password">
		 	</div>
		 	<div class="row">
		 		<div class="col-6"><input type="submit" class="login" value="Register"></div>
		 		<div class="col-6"><input type="reset" class="reset" value="Reset"></div>	
		 	</div>
		 </form>
		<div id="message">
			<h3>Password must contain the following:</h3>
			<p id="letter" class="invalid">A <b>letter</b></p>
			<p id="number" class="invalid">A <b>number</b></p>
			<p id="length" class="invalid">Minimum <b>8 characters</b></p>
		</div>
	</div>
</body>
</html>
